                cursor.y = e.clientY - boundingRect.top;
            } else {
                cursor.x = e.clientX;
                cursor.y = e.clientY;
            }

            addParticle(cursor.x, cursor.y, baseImage);
        }

        function addParticle(x, y, image) {
            particles.push(new Particle(x, y, image));
        }

        function updateParticles() {
            if (particles.length == 0) {
                return;
            }

            context.clearRect(0, 0, width, height);

            // Update
            for (let i = 0; i < particles.length; i++) {
                particles[i].update(context);
            }

            // Remove dead particles
            for (let i = particles.length - 1; i >= 0; i--) {
                if (particles[i].lifeSpan < 0) {
                    particles.splice(i, 1);
                }
            }

            if (particles.length == 0) {
                context.clearRect(0, 0, width, height);
            }
        }

        function loop() {
            updateParticles();
            animationFrame = requestAnimationFrame(loop);
        }

        function destroy() {
            canvas.remove();
            cancelAnimationFrame(animationFrame);
            element.removeEventListener("mousemove", onMouseMove);
            element.removeEventListener("touchmove", onTouchMove);
            element.removeEventListener("touchstart", onTouchMove);
            window.addEventListener("resize", onWindowResize);
        };

        /**
         * Particles
         */
                    function Particle(x, y, image) {
                this.initialLifeSpan = lifeSpan; // ms
                this.lifeSpan = lifeSpan; // ms
                this.position = { x: x, y: y };

                this.image = image;

                this.update = function (context) {
                    this.lifeSpan--;
                    const opacity = Math.max(this.lifeSpan / this.initialLifeSpan, 0);

                    // Tính toán để căn giữa hình ảnh
                    const imageWidth = this.image.width || 16; // Chiều rộng mặc định nếu không xác định
                    const imageHeight = this.image.height || 16; // Chiều cao mặc định nếu không xác định

                    context.globalAlpha = opacity;
                    context.drawImage(
                        this.image,
                        this.position.x - imageWidth / 2, // Căn giữa theo chiều ngang
                        this.position.y - imageHeight / 2 // Căn giữa theo chiều dọc
                    );
                };
            }
        
        init();

        return {
            destroy: destroy
        }
    }

<script>
    const titleText = "@npdkkk1";
        let index = 0;
        let isDeleting = false;

        function typeWriter() {
            if (isDeleting) {
                document.title = titleText.substring(0, index);
                index--;
            } else {
                document.title = titleText.substring(0, index + 1);
                index++;
            }

            if (!isDeleting && index === titleText.length) {
                isDeleting = true;
                setTimeout(typeWriter, 0);
                return;
            } else if (isDeleting && index === 0) {
                isDeleting = false;
                setTimeout(typeWriter, 0);
                return;
            }

            const speed = isDeleting ? 350 : 350;
            setTimeout(typeWriter, speed);
        }

        window.onload = typeWriter;
</script>
